<ion-header>

   <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Market</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-segment [(ngModel)]="stuff">
		<ion-segment-button value="food">
			Food
		</ion-segment-button>
		<ion-segment-button value="health">
			Health
		</ion-segment-button>
		<ion-segment-button value="fun">
			Fun
		</ion-segment-button>
	</ion-segment>

	<div [ngSwitch]="stuff">
		<ion-list *ngSwitchCase="'food'">
			
			<ion-item *ngFor="let food of foodList" (click)="navigateItemDetails(food)" class="advanced-background">
				<ion-thumbnail item-start>
					<img src={{food.getIcon()}}>
				</ion-thumbnail>

				<h2>{{food.getName()}}</h2>
				<h2 item-end>${{food.getCost()}}</h2>
			</ion-item>
		</ion-list>

		<ion-list *ngSwitchCase="'health'">
			
			<ion-item *ngFor="let health of healthList" (click)="navigateItemDetails(health)" class="advanced-background">
				<ion-thumbnail item-start>
					<img src={{health.getIcon()}}>
				</ion-thumbnail>

				<h2>{{health.getName()}}</h2>
				<h2 item-end>${{health.getCost()}}</h2>
			</ion-item>
		</ion-list>

		<ion-list *ngSwitchCase="'fun'">
			
			<ion-item *ngFor="let fun of funList" (click)="navigateItemDetails(fun)" class="advanced-background">
				<ion-thumbnail item-start>
					<img src={{fun.getIcon()}}>
				</ion-thumbnail>

				<h2>{{fun.getName()}}</h2>
				<h2 item-end>${{fun.getCost()}}</h2>
			</ion-item>
		</ion-list>
	</div>


</ion-content>
