<!--
  Generated template for the Settings page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-row>
		<ion-col text-start>
			<p>User Name: {{userName}}</p>
		</ion-col>
		
		<ion-col text-end>
			<button ion-button (click)="changeUserName()"> <ion-icon name="create"></ion-icon> </button>
		</ion-col>
	</ion-row>

	<ion-row>
		<ion-col text-start>
			<p>Mola Name: {{molaName}}</p>
		</ion-col>
		
		<ion-col text-end>
			<button ion-button (click)="changeMolaName()"> <ion-icon name="create"></ion-icon> </button>
		</ion-col>
	</ion-row>


</ion-content>
